<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="wordScramble.css" />
    <link rel="stylesheet" href="arcade.ttf" />
    <title>Word Scramble</title>
  </head>
  <body>
    <audio id="level-up" src="sounds/level up.mp3"></audio>
    <audio id="word-found" src="sounds/wordFound.mp3"></audio>
    <audio id="reveal-word" src="sounds/revealWord.mp3"></audio>
    <audio id="ultimate-sound" src="sounds/ultimateSound.mp3"></audio>
    <div class="stats-container">
      <h2 class="level"></h2>
      <h2 class="score"></h2>
      <h2 class="highscore"></h2>
    </div>
    <div class="word-scramble-container">
      <div class="first-row-container"></div>
      <div class="four-letter-words-container"></div>
    </div>

    <button><i class="fa-sharp fa-solid fa-trash"></i></button>
    <input type="text" class="input" />
    <button><i class="fa-solid fa-delete-left"></i></button>
    <div class="letters-container"></div>
    <button class="shuffle-btn">Shuffle</button>
    <button class="enter">Enter</button>
    <div class="progress-bar">
      <div class="progress"></div>
      <div class="marker marker-25"></div>
      <div class="marker marker-50"></div>
      <div class="marker marker-75"></div>
    </div>
    <button class="ultimate-btn">Ultimate</button>
    <button class="check-level">next check-level</button>
    <div class="hint-button-container">
      <button class="hint-button">Hint (One time usage)</button>
    </div>
    <video
      id="laugh-track"
      controls
      src="sounds/laughTrack.mp4"
      type="video/mp4"
    ></video>
    <script src="wordScramble.js"></script>
    <script
      src="https://kit.fontawesome.com/95b6c5c61f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
